<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft triva tournament</title>
    </head>
    <body>
        <h1><center>Minecraft triva tournament</center></h1>
        <form>
            <h3>MC name</h3>
            Name:<input type="text" name="fname" placeholder="Name">
            <br><br>
            <table>
                <tr>
                    <td>Adress(optional)</td>
                </tr>
                <tr>
                    <td><textarea rows="10" cols="30" name="Adress" placeholder="type your adress......"></textarea></td>
                </tr>
            </table>
            <br>
            <p>Phone:</p>
            Phone:<input type="number" size="30" maxlength="10" placeholder="phone number">
            <br><br>
            <p>E-mail</p>
            Email:<input type="E-mail" name="Email" placeholder="email adress"><br><br>
            <p>Youtube channel</p>
            YT channel:<input type="text" name="fname" placeholder="YT channel name">
            <br><br>
            <p>Youtube channel url</p>
            YT channel url:<input type="url" name="fname" placeholder="YT channel url">
        </form>
        <br><BR><BR><BR>
        <a href="page2.html">Complete</a>
    </body>
</html>
